<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>信息统计表</title>
	</head>
	<body>
		<table border="1">
			<th colspan="2">
				信&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;息&nbsp;&nbsp;&nbsp;&nbsp; 统&nbsp;&nbsp;&nbsp;&nbsp;
				计&nbsp;&nbsp;&nbsp;&nbsp; 表
			</th>
			<tr>
				<th>姓名：&nbsp;&nbsp; </th>
				<td><input type="text" name="userName"></td>
			</tr>

			<tr>
				<th>年龄：&nbsp;&nbsp; </th>
				<td><input type="text" name="userName"></td>
			</tr>

			<tr>
				<th>性别：&nbsp;&nbsp;</th>
				<td><input type="radio" name="sex" value="1">男
					<input type="radio" name="sex" value="0">女
				</td>
			</tr>

			<tr>
				<th rowspan="1">爱好：&nbsp;&nbsp;</th>
				<td><input type="checkbox" name="hobby" value="1">旅游
					<br>
					<input type="checkbox" name="hobby" value="2">登山
					<br>
					<input type="checkbox" name="hobby" value="3">健身
					<br>
					<input type="checkbox" name="hobby" value="4">上网
					<br>
					<input type="checkbox" name="hobby" value="5">游泳
				</td>
				<br>
			</tr>
			<tr>
				<th>学历：&nbsp;&nbsp;</th>
				<td><select name="degree">
						<option value="">--请选择--</option>
						<option value="1">小学</option>
						<option value="2">初中</option>
						<option value="3">高中</option>
						<option value="4">大学</option>
						<option value="4">硕士</option>
						<option value="6">博士及以上</option>
						<option value="7">无</option>
					</select></td>
			</tr>
			<tr>
				<th>自我介绍：&nbsp;&nbsp;</th>
				<td><textarea name="comment" rows="5" cols="30" placeholder="自我介绍:"></textarea>
					<input type="hidden" name="userId" value="1001">
				</td>
			</tr>
			<tr>
				<td></td>
				<td >
					<input type="submit" style="cursor: pointer" value="提交">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" style="cursor: pointer" value="重置">
				</td>
			</tr>



		</table>
	</body>
</html>
